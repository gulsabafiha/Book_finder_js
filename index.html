<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search Books</title>

        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
            <!-- custom css -->
            <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <!-- serach box and button -->
            <div class="input-group m-5 mx-auto">
                <input id="inputField" type="text" class="form-control" placeholder="Search your desire books..."
                    aria-label="Recipient's username" aria-describedby="button-addon2">

                <button onclick="getApi()" class="btn btn-outline-dark fs-2 text-secondary" type="button" id="button-addon2">Search</button>
            </div>
        </div>

        <!-- search result show -->
        <p class=" text-muted text-center mb-5" id='search'></p>

        <!-- Book details DIv -->
        <div id="main" class=" mx-auto"></div>

        <!-- Custom js -->
        <script src="app.js"></script>

        <!-- Bootstrap JS CDN -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </body>

</html>
